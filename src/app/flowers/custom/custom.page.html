<ion-card-header>
  <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
</ion-card-header>
<ion-content>
  <div class="header">
    <h1>Flowers</h1>
  </div>

  <!-- <ion-searchbar></ion-searchbar> -->

  <div class="container">
    <select
      id="selectInput"
      class="select"
      aria-label="Determine Flower Quantity"
      (change)="onChange($event.target.value)"
    >
      <option value="" selected>Flower Quantity</option>
      <option value="6">Six (6)</option>
      <option value="9">Nine (9)</option>
      <option value="12">Twelve (12)</option>
    </select>
  </div>

  <h1 class="list-header"></h1>

  <div class="food-list">
    <div class="card-noline" *ngFor="let flower of Flowers;let i = index;">
      <img
        style="border-radius: 50%"
        src="http://bloompod.api.gc-ecommerceapp.com/bloompod_api/flowers/{{flower.flower_name}}.png"
      />
      <div class="card-content">
        <h3 class="title">
          {{flower.flower_name | replaceUnderscore | titlecase}}
        </h3>
        <h2 class="subtitle">
          <sup>â‚±</sup>{{flower.flower_price | number:'1.2'}}
        </h2>
        <ion-buttons>
          <ion-button
            (click)="generate(flower.flower_name, flower.flower_price)"
          >
            <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </div>
</ion-content>
